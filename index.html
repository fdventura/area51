<!DOCTYPE html>
<html>
    <head>
        <style>
            img.success.hidden {
              display: none;
            }
            </style>
    </head>
<body>
    <form>
        <fieldset>
            <h2>Area 51 Code Review Checklist<br>
            </h2>
            <p><b>Ensure all boxes are ticked before submitting your CR.</b></p>
        </fieldset>

        <fieldset>
            <legend><strong>Implementation</strong></legend>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        This code does what it&#x27;s supposed to do.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        This solution is simple.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        The code is modular enough
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" >
                        This code does not repeat a functionality that already exists in the codebase.
                    </label>
                </div>
                <button type="button">Check all</button>
            </div>
        </fieldset>

        <fieldset>
            <legend><strong>Errors and logging</strong></legend>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        I can&#x27;t think of any case in which this code does not behave as it should.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        I can&#x27;t think of any inputs or external events that could break the code.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" >
                        All logs were added.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" >
                        Error messages are user-friendly.
                    </label>
                </div>
                <button type="button">Check all</button>
            </div>
        </fieldset>


        <fieldset>
            <legend><strong>Usability and dependencies</strong></legend>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Documentation or config files outside the code were updated accordingly.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        The code is easy to understand.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Significant classes/methods have Javadoc.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        All helpful comments were added.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        There is no commented-out code.
                    </label>
                </div>
                <button type="button">Check all</button>
            </div>
        </fieldset>

        <fieldset>
            <legend><strong>Testing and testability</strong></legend>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        The code is testable.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        The code has enough automated tests.
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        Input or edge cases were included in the tests
                    </label>
                </div>
                <button type="button">Check all</button>
            </div>
        </fieldset>
    </form>
    <br>
    <label class="success"></label>
    <br>
    <img class="success hidden" src="image1.gif">


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function assessAllChecked(){
        if ($('input:checkbox:checked').length == $('input:checkbox').length) {
            $("label.success").text("It's all good! You can now submit your code review.")
            $('img.success').removeClass('hidden')
        }
        else{
            $("label.success").text("")
            $('img.success').addClass('hidden')

        }
    }

    function toggleAll(elem, isToCheck){
        var ddiv = elem.parent("div");
        ddiv.find("input").prop('checked', isToCheck);
        assessAllChecked();

    }

    $("input").change(function(){
        assessAllChecked();
    });

    $("button").click(function(){
        var elem = $(this)
        var ddiv = elem.parent("div");
        var numOfUnchecked = ddiv.find("input:checkbox:not(':checked')").length
        if(numOfUnchecked === 0){
            toggleAll(elem, false)   
        }
        else{
            toggleAll(elem, true)    
        }
    });
</script>

</html>
